server:
  port: ${SERVER_PORT:8080}
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${DATABASE_NAME:dn_sos3}
    username: ${USER_NAME:ltldev}
    password: ${MYSQL_ROOT_PASSWORD:123}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  servlet:
    multipart:
      max-request-size: 10MB
      max-file-size: 10MB

# url
api:
  prefix: api/v1